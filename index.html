<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Finance Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the chatbot */
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f9fafb;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #e5e7eb;
        }
        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: none;
            outline: none;
        }
        .chat-input button {
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-2xl font-bold text-center mb-6">AI Personal Finance Coach</h1>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input id="user-input" type="text" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        const GEMINI_API_KEY = 'AIzaSyD6sPgQnOcTuU8owVF3weVEek-e2od9kEw';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';

        // Chat history
        let chatHistory = [];

        // Function to beautify AI-generated text
        function beautifyText(text) {
            // Replace multiple asterisks with a single bold tag
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // Replace single asterisks with italic tags
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            return text;
        }

        // Update addMessageToChat to beautify AI messages
        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2');

            // Beautify AI messages
            if (sender === 'AI Coach') {
                message = beautifyText(message);
                messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            } else {
                messageElement.textContent = `${sender}: ${message}`;
            }

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add to chat history
            chatHistory.push({ sender, message });
        }

        // Function to load chat history from storage
        async function loadChatHistory() {
            try {
                const response = await fetch('api/storage.php?action=load&type=chat_history');
                if (!response.ok) {
                    throw new Error(`Failed to load chat history: ${response.status} ${response.statusText}`);
                }
                const history = await response.json();
                chatHistory = history || [];

                // Display chat history
                chatHistory.forEach(chat => {
                    addMessageToChat(chat.sender, chat.message);
                });
            } catch (error) {
                console.error('Error loading chat history:', error);
                // Continue without history if loading fails
            }
        }

        // Function to save chat history to storage
        async function saveChatHistory() {
            try {
                const response = await fetch('api/storage.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'save',
                        type: 'chat_history',
                        data: chatHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to save chat history: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error('Error saving chat history:', error);
                // Continue without saving if it fails
            }
        }

        // Function to fetch AI response from the Gemini API
        async function getGeminiResponse(message) {
            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are a personal finance expert. Please provide clear, concise, and accurate advice about personal finance. \nThe user's question is: ${message}`
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        },
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_HATE_SPEECH",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            },
                            {
                                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                threshold: "BLOCK_MEDIUM_AND_ABOVE"
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(`API Error: ${response.status} ${response.statusText}. Error data: ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();

                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid API response format');
                }

                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Error getting Gemini response:', error);
                throw error;
            }
        }

        // Function to handle user input
        async function handleUserInput() {
            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('You', message);
                userInput.value = '';

                try {
                    // Show loading indicator
                    const loadingMessage = addMessageToChat('AI Coach', 'Thinking...');

                    // Fetch AI response from the Gemini API
                    const response = await getGeminiResponse(message);

                    // Check if loadingMessage still exists before removing
                    if (loadingMessage && loadingMessage.parentNode) {
                        loadingMessage.remove();
                    }

                    // Add actual response
                    addMessageToChat('AI Coach', response);

                    // Save chat history
                    await saveChatHistory();
                } catch (error) {
                    console.error('Error getting AI response:', error);

                    // Check if loadingMessage still exists before removing
                    if (loadingMessage && loadingMessage.parentNode) {
                        loadingMessage.remove();
                    }

                    addMessageToChat('AI Coach', 'Sorry, I encountered an error. Please try again. If the problem persists, please check your internet connection and try again later.');
                }
            }
        }

        // Load chat history on page load
        document.addEventListener('DOMContentLoaded', loadChatHistory);

        // Event listener for the send button
        sendButton.addEventListener('click', handleUserInput);

        // Event listener for pressing Enter in the input field
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
